apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spark-processor-hpa
  namespace: payment-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spark-processor
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # Metric 1: CPU Utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Metric 2: Memory Utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Metric 3: Custom Metric - Kafka Consumer Lag
  - type: Pods
    pods:
      metric:
        name: kafka_consumer_lag_seconds
      target:
        type: AverageValue
        averageValue: "60"

  # Metric 4: Custom Metric - Throughput
  - type: Pods
    pods:
      metric:
        name: spark_streaming_processed_records_total
      target:
        type: AverageValue
        averageValue: "10000"

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spark-processor-pdb
  namespace: payment-pipeline
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: spark-processor

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spark-processor
  namespace: payment-pipeline
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: spark-processor
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
