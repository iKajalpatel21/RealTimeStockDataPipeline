apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spark-processor-hpa
  namespace: payment-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spark-processor
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # Scale on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale on Memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Scale on custom metric: Kafka Consumer Lag
  - type: Pods
    pods:
      metric:
        name: kafka_consumer_lag_seconds
      target:
        type: AverageValue
        averageValue: "60"  # Scale if avg lag > 60 seconds
  # Scale on custom metric: Messages per second
  - type: Pods
    pods:
      metric:
        name: spark_streaming_processed_records_total
      target:
        type: AverageValue
        averageValue: "10000"  # Scale if avg throughput > 10K events/sec
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60  # Can remove 50% of pods each minute
    scaleUp:
      stabilizationWindowSeconds: 60   # Quick scale-up on spike
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30  # Can double pods every 30 seconds
      - type: Pods
        value: 5
        periodSeconds: 30  # Or add 5 pods every 30 seconds
      selectPolicy: Max  # Use the policy that scales up the most

---
apiVersion: v1
kind: Service
metadata:
  name: spark-processor-metrics
  namespace: payment-processing
  labels:
    app: spark-processor
spec:
  ports:
  - name: metrics
    port: 4040
    targetPort: 4040
    protocol: TCP
  selector:
    app: spark-processor
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spark-processor-monitor
  namespace: payment-processing
  labels:
    app: spark-processor
    release: prometheus
spec:
  selector:
    matchLabels:
      app: spark-processor
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spark-processor-pdb
  namespace: payment-processing
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: spark-processor
