apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-collector
  labels:
    app: data-collector
    component: payment-event-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-collector
  template:
    metadata:
      labels:
        app: data-collector
        component: payment-event-simulator
    spec:
      containers:
      - name: payment-simulator
        image: ${DOCKER_REGISTRY}/stock-market-data-collector:latest
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-headless:9092"
        - name: KAFKA_TOPIC_PAYMENTS
          value: "payment-events"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import os; exit(0 if os.path.exists('/tmp/healthy') else 1)"
          initialDelaySeconds: 30
          periodSeconds: 30
